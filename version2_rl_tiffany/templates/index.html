<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prelude / Golden Christmas 2025</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="/static/style.css" />

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Libre+Baskerville&display=swap" rel="stylesheet">

  <!-- SEO -->
  <meta name="description" content="Prelude Golden Christmas 2025 — um encontro inesquecível. Descubra se você é sócio ou convidado." />
</head>

<body>
  <section class="hero">
    <div class="content">
      <h1 class="title">Prelude</h1>
      <h2 class="subtitle">Golden Christmas 2025</h2>

      <p class="question"><strong>“Sócio ou convidado de sócio?”</strong></p>

      <!-- FORMULÁRIO -->
      <form method="post" action="/verificar" id="verificacaoForm" novalidate>
        <label for="email" class="sr-only">E-mail</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required />

        <label for="whatsapp" class="sr-only">WhatsApp</label>
        <input type="text" id="whatsapp" name="whatsapp" placeholder="WhatsApp" />

        <button type="submit">Verificar nome na lista</button>
      </form>

      {% if mensagem %}
        <p class="mensagem-retorno">{{ mensagem|safe }}</p>
      {% endif %}

      <div class="optout">
        Nenhum dado será salvo sem o seu consentimento.<br />
        Caso prefira, você pode seguir sem registro.<br />
        <a href="/optout" style="color: var(--gold); text-decoration: underline;">seguir sem registro</a>
      </div>
    </div>
  </section>

  <footer class="footer-credit">
    <div>
      Fonts made from 
      <a href="http://www.onlinewebfonts.com" target="_blank" rel="noopener">
        Web Fonts
      </a> 
      are licensed by CC BY 4.0
    </div>
  </footer>
</body>
</html>
